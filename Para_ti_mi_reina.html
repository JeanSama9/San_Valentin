<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para Ti, Mi Amor</title>
  <meta name="description" content="Una flor, una cuenta regresiva y un mensaje de amor para cada d&iacute;a.">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #fff4e6;
      --bg-2: #ffd8b5;
      --bg-3: #ffe8cc;
      --card: rgba(255, 255, 255, 0.7);
      --line: rgba(167, 94, 73, 0.35);
      --title: #6b2f1f;
      --text: #5b3a2f;
      --petal-a: #ff9f9f;
      --petal-b: #f78da7;
      --center: #ffd166;
      --accent: #b23a48;
      --ok: #2a9d8f;
      --shadow: 0 14px 40px rgba(99, 37, 22, 0.17);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      min-height: 100%;
    }

    body {
      font-family: "Manrope", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 16% 14%, rgba(255, 255, 255, 0.82), transparent 44%),
        radial-gradient(circle at 80% 22%, rgba(255, 214, 165, 0.55), transparent 40%),
        radial-gradient(circle at 30% 80%, rgba(247, 141, 167, 0.18), transparent 38%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2), var(--bg-3));
      display: grid;
      place-items: center;
      overflow-x: hidden;
      padding: 22px 14px;
    }

    .scene {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .petal-float {
      position: absolute;
      top: -12vh;
      width: 14px;
      height: 22px;
      border-radius: 70% 70% 70% 70%;
      background: linear-gradient(170deg, rgba(255, 178, 191, 0.95), rgba(247, 141, 167, 0.85));
      transform-origin: center;
      opacity: 0.85;
      animation: fall linear infinite;
      filter: drop-shadow(0 4px 4px rgba(126, 43, 65, 0.18));
    }

    @keyframes fall {
      0% {
        transform: translate3d(0, -12vh, 0) rotate(0deg);
      }
      100% {
        transform: translate3d(var(--drift), 112vh, 0) rotate(360deg);
      }
    }

    .card {
      width: min(100%, 470px);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
      padding: 22px 18px 20px;
      position: relative;
      z-index: 1;
    }

    .headline {
      text-align: center;
      margin-bottom: 12px;
    }

    .headline h1 {
      font-family: "Cormorant Garamond", serif;
      font-size: clamp(2rem, 6vw, 2.7rem);
      line-height: 1.05;
      color: var(--title);
      letter-spacing: 0.3px;
    }

    .headline p {
      font-size: 0.95rem;
      color: #845143;
      margin-top: 6px;
    }

    .headline-icons {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(167, 94, 73, 0.28);
      background: rgba(255, 255, 255, 0.45);
    }

    .icon-heart {
      width: 16px;
      height: 16px;
      background: #7e3ff2;
      position: relative;
      transform: rotate(-45deg);
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(78, 27, 163, 0.35);
    }

    .icon-heart::before,
    .icon-heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: #7e3ff2;
      border-radius: 50%;
    }

    .icon-heart::before {
      top: -8px;
      left: 0;
    }

    .icon-heart::after {
      top: 0;
      left: 8px;
    }

    .icon-ecuador {
      width: 26px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid rgba(116, 72, 32, 0.25);
      background:
        linear-gradient(
          to bottom,
          #f4d32f 0%,
          #f4d32f 50%,
          #22408f 50%,
          #22408f 75%,
          #d54141 75%,
          #d54141 100%
        );
      box-shadow: 0 2px 5px rgba(80, 31, 22, 0.2);
    }

    .flower-wrap {
      display: grid;
      place-items: center;
      margin: 16px 0 14px;
    }

    .flower {
      width: 164px;
      height: 164px;
      position: relative;
      animation: breathe 3.6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .petal {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 56px;
      height: 84px;
      border-radius: 60% 60% 60% 60%;
      background: linear-gradient(180deg, var(--petal-a), var(--petal-b));
      transform-origin: center center;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.35);
    }

    .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateY(-40px); }
    .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg) translateY(-40px); }
    .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg) translateY(-40px); }
    .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg) translateY(-40px); }
    .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg) translateY(-40px); }
    .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg) translateY(-40px); }
    .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg) translateY(-40px); }
    .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg) translateY(-40px); }

    .center {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: radial-gradient(circle at 34% 30%, #fff1bf, #ffd166 60%, #f0b73d 100%);
      box-shadow: inset 0 -6px 12px rgba(173, 114, 10, 0.28), 0 4px 10px rgba(117, 71, 15, 0.22);
      border: 1px solid rgba(224, 161, 50, 0.65);
    }

    .center::before {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      background:
        radial-gradient(circle, rgba(173, 113, 23, 0.65) 1.2px, transparent 1.2px) 0 0 / 8px 8px;
      opacity: 0.45;
    }

    .center::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }

    .stem {
      width: 8px;
      height: 86px;
      margin-top: -6px;
      border-radius: 999px;
      background: linear-gradient(180deg, #5ea86f, #2f7d4b);
      position: relative;
    }

    .stem::before,
    .stem::after {
      content: "";
      position: absolute;
      width: 34px;
      height: 18px;
      border-radius: 100% 0 100% 0;
      background: linear-gradient(180deg, #7cc98a, #429e5e);
      top: 20px;
    }

    .stem::before {
      right: 6px;
      transform: rotate(-25deg);
    }

    .stem::after {
      left: 6px;
      transform: scaleX(-1) rotate(-25deg);
    }

    .count-title {
      text-align: center;
      font-size: 0.92rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      margin: 12px 0 8px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 14px;
    }

    .box {
      border: 1px solid rgba(178, 58, 72, 0.27);
      border-radius: 14px;
      padding: 10px 4px 8px;
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
    }

    .num {
      display: block;
      font-size: clamp(1.15rem, 5vw, 1.45rem);
      line-height: 1;
      font-weight: 700;
      color: #7c2530;
      font-variant-numeric: tabular-nums;
    }

    .lab {
      font-size: 0.73rem;
      color: #8d5a4d;
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .love-box {
      border: 1px solid rgba(166, 87, 76, 0.34);
      background: rgba(255, 248, 243, 0.78);
      border-radius: 16px;
      padding: 14px 12px;
      text-align: center;
      min-height: 96px;
    }

    .love-label {
      font-size: 0.74rem;
      letter-spacing: 0.85px;
      text-transform: uppercase;
      color: #9d6457;
      font-weight: 700;
      margin-bottom: 8px;
    }

    #daily-message {
      font-size: 1.03rem;
      line-height: 1.35;
      font-weight: 600;
      color: #693327;
      transition: opacity 360ms ease;
      opacity: 1;
      min-height: 50px;
      display: grid;
      place-items: center;
    }

    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 0.85rem;
      color: #855448;
    }

    .done {
      color: var(--ok);
      font-weight: 700;
    }

    @media (max-width: 340px) {
      .card {
        border-radius: 22px;
        padding: 18px 12px 16px;
      }
      .countdown {
        gap: 6px;
      }
      .lab {
        font-size: 0.66rem;
      }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene"></div>

  <main class="card">
    <header class="headline">
      <h1>Para Ti, Mi Amor</h1>
      <p>Cada d&iacute;a m&aacute;s cerca de abrazarte en Guayaquil.</p>
      <div class="headline-icons" aria-label="Coraz&oacute;n morado y bandera de Ecuador">
        <span class="icon-heart" aria-hidden="true"></span>
        <span class="icon-ecuador" aria-hidden="true"></span>
      </div>
    </header>

    <section class="flower-wrap" aria-hidden="true">
      <div class="flower">
        <span class="petal"></span>
        <span class="petal"></span>
        <span class="petal"></span>
        <span class="petal"></span>
        <span class="petal"></span>
        <span class="petal"></span>
        <span class="petal"></span>
        <span class="petal"></span>
        <span class="center"></span>
      </div>
      <span class="stem"></span>
    </section>

    <p class="count-title">Cuenta Regresiva al 20 de Marzo</p>
    <section class="countdown" aria-label="Cuenta regresiva">
      <article class="box"><span class="num" id="days">0</span><span class="lab">D&iacute;as</span></article>
      <article class="box"><span class="num" id="hours">0</span><span class="lab">Horas</span></article>
      <article class="box"><span class="num" id="minutes">0</span><span class="lab">Min</span></article>
      <article class="box"><span class="num" id="seconds">0</span><span class="lab">Seg</span></article>
    </section>

    <section class="love-box" aria-live="polite">
      <p class="love-label">Mensaje del D&iacute;a</p>
      <p id="daily-message"></p>
    </section>

    <p class="footer" id="footer-note">Nos vemos en Guayaquil, mi vida.</p>
  </main>

  <script>
    const messages = [
      "D&iacute;a 37: Hoy empieza la cuenta bonita, un d&iacute;a menos para abrazarte en Guayaquil.",
      "D&iacute;a 36: Te pienso y todo me sale mejor, porque tu amor me acompa&ntilde;a.",
      "D&iacute;a 35: Aunque haya distancia, contigo me siento en casa.",
      "D&iacute;a 34: Cada mensaje tuyo me reinicia el coraz&oacute;n en modo felicidad.",
      "D&iacute;a 33: Mi plan favorito sigue siendo el mismo: t&uacute; y yo.",
      "D&iacute;a 32: Gracias por quererme tan bonito incluso desde lejos.",
      "D&iacute;a 31: Hoy te extra&ntilde;o fuerte, pero tambi&eacute;n te amo m&aacute;s fuerte.",
      "D&iacute;a 30: Faltan 30 d&iacute;as y ya siento tus manos en las m&iacute;as.",
      "D&iacute;a 29: Si sonr&iacute;es hoy, quiero creer que llegu&eacute; hasta ti de alguna forma.",
      "D&iacute;a 28: T&uacute; eres esa persona que vuelve precioso cualquier d&iacute;a normal.",
      "D&iacute;a 27: Nos separan kil&oacute;metros, pero nos une algo inmenso.",
      "D&iacute;a 26: Todo vale la pena porque al final siempre estamos t&uacute; y yo.",
      "D&iacute;a 25: Te debo un abrazo largo por cada noche de distancia.",
      "D&iacute;a 24: Cada amanecer me recuerda que estoy m&aacute;s cerca de verte.",
      "D&iacute;a 23: Eres mi calma, mi alegr&iacute;a y mi lugar seguro.",
      "D&iacute;a 22: El mundo puede correr r&aacute;pido; yo solo quiero llegar a ti.",
      "D&iacute;a 21: Me enamoras en todos tus detalles, incluso en silencio.",
      "D&iacute;a 20: Faltan 20 d&iacute;as para volver a respirar cerquita de ti.",
      "D&iacute;a 19: Tu nombre en mi pantalla siempre mejora mi d&iacute;a.",
      "D&iacute;a 18: Lo nuestro no se cansa, no se enfr&iacute;a, no se rinde.",
      "D&iacute;a 17: Hoy tambi&eacute;n te elijo, con ganas y con paciencia.",
      "D&iacute;a 16: Pronto voy a cambiar 'te extra&ntilde;o' por 'te tengo aqu&iacute;'.",
      "D&iacute;a 15: Quince d&iacute;as para el reencuentro m&aacute;s esperado de mi vida.",
      "D&iacute;a 14: Me gusta amarte as&iacute;: real, constante y sin pausa.",
      "D&iacute;a 13: Cuando llegue, quiero perderme en tu abrazo primero.",
      "D&iacute;a 12: Tu sonrisa es mi meta favorita de este mes.",
      "D&iacute;a 11: Ya casi, amor. Cada segundo cuenta a nuestro favor.",
      "D&iacute;a 10: Diez d&iacute;as y te prometo besos de bienvenida infinitos.",
      "D&iacute;a 9: Nada supera la ilusi&oacute;n de volver a mirarte de frente.",
      "D&iacute;a 8: Ocho d&iacute;as para volver a caminar juntos sin reloj.",
      "D&iacute;a 7: Una semana. Te amo m&aacute;s de lo que caben en palabras.",
      "D&iacute;a 6: Seis d&iacute;as para decirte al o&iacute;do todo lo que te extra&ntilde;&eacute;.",
      "D&iacute;a 5: Cinco d&iacute;as para nuestro abrazo pendiente.",
      "D&iacute;a 4: Cuatro d&iacute;as y mi coraz&oacute;n ya est&aacute; haciendo maletas.",
      "D&iacute;a 3: Tres d&iacute;as. Ya casi puedo tocar esta felicidad.",
      "D&iacute;a 2: Dos d&iacute;as, amor. La distancia est&aacute; por rendirse.",
      "D&iacute;a 1: Ma&ntilde;ana te veo. Hoy solo late una frase: por fin."
    ];
    const tripMonth = 3;  // marzo
    const tripDay = 20;
    const tripHourInGuayaquil = 0;
    const tripMinuteInGuayaquil = 0;

    const dayEl = document.getElementById("days");
    const hourEl = document.getElementById("hours");
    const minEl = document.getElementById("minutes");
    const secEl = document.getElementById("seconds");
    const messageEl = document.getElementById("daily-message");
    const footerEl = document.getElementById("footer-note");

    function getGuayaquilYear() {
      return Number(new Intl.DateTimeFormat("en-US", { timeZone: "America/Guayaquil", year: "numeric" }).format(new Date()));
    }

    function getTripTimestamp() {
      const year = getGuayaquilYear();
      let target = Date.UTC(year, tripMonth - 1, tripDay, tripHourInGuayaquil + 5, tripMinuteInGuayaquil, 0);
      if (Date.now() > target) {
        target = Date.UTC(year + 1, tripMonth - 1, tripDay, tripHourInGuayaquil + 5, tripMinuteInGuayaquil, 0);
      }
      return target;
    }

    function setDailyMessage() {
      const diff = targetTs - Date.now();
      if (diff <= 0) {
        return;
      }
      const daysLeft = Math.ceil(diff / 86400000);
      const index = Math.max(0, Math.min(messages.length - 1, messages.length - daysLeft));
      messageEl.style.opacity = "0";
      window.setTimeout(() => {
        messageEl.textContent = messages[index];
        messageEl.style.opacity = "1";
      }, 180);
    }
    function pad(value) {
      return String(value).padStart(2, "0");
    }

    const targetTs = getTripTimestamp();
    const dateLabel = new Date(targetTs).toLocaleDateString("es-EC", {
      timeZone: "America/Guayaquil",
      weekday: "long",
      day: "numeric",
      month: "long",
      year: "numeric"
    });
    footerEl.textContent = "Fecha de viaje: " + dateLabel + " (Guayaquil)";

    function tick() {
      const diff = targetTs - Date.now();

      if (diff <= 0) {
        dayEl.textContent = "00";
        hourEl.textContent = "00";
        minEl.textContent = "00";
        secEl.textContent = "00";
        messageEl.textContent = "Hoy te abrazo por fin. Ya no hay distancia, solo nosotros.";
        footerEl.innerHTML = "<span class='done'>Lleg&oacute; el d&iacute;a de verte, mi amor.</span>";
        return;
      }

      const days = Math.floor(diff / 86400000);
      const hours = Math.floor((diff % 86400000) / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);

      dayEl.textContent = String(days);
      hourEl.textContent = pad(hours);
      minEl.textContent = pad(minutes);
      secEl.textContent = pad(seconds);
    }

    function createFallingPetals() {
      const scene = document.getElementById("scene");
      const count = 22;
      for (let i = 0; i < count; i += 1) {
        const petal = document.createElement("span");
        petal.className = "petal-float";
        const left = Math.random() * 100;
        const duration = 8 + Math.random() * 10;
        const delay = Math.random() * -18;
        const drift = (Math.random() - 0.5) * 42;
        const scale = 0.72 + Math.random() * 0.9;
        petal.style.left = left + "vw";
        petal.style.animationDuration = duration + "s";
        petal.style.animationDelay = delay + "s";
        petal.style.setProperty("--drift", drift + "vw");
        petal.style.transform = "scale(" + scale.toFixed(2) + ")";
        scene.appendChild(petal);
      }
    }

    createFallingPetals();
    setDailyMessage();
    tick();

    setInterval(tick, 1000);
    setInterval(setDailyMessage, 60000);
  </script>
</body>
</html>
